        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --sidebar-bg: #000000;
            --main-bg: #121212;
            --player-bg: #181818;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --highlight: #1db954;
            --card-bg: #282828;
            --topbar-bg: #121212cc;
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-primary);
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 240px 1fr;
            height: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: var(--sidebar-bg);
            padding: 20px 10px;
            overflow-y: auto;
        }

        .logo {
            padding: 0 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .logo i {
            color: var(--highlight);
            font-size: 32px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-item {
            padding: 12px;
            margin: 4px 0;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .nav-item:hover {
            color: var(--text-primary);
            background-color: #121212;
        }

        .nav-item.active {
            color: var(--text-primary);
            background-color: #333;
        }

        .nav-item i {
            margin-right: 15px;
            font-size: 18px;
        }

        .library {
            margin-top: 25px;
        }

        .divider {
            height: 1px;
            background-color: #282828;
            margin: 15px 0;
        }

        /* Main Content Styles */
        .main-content {
            padding: 20px 30px;
            overflow-y: auto;
            background: linear-gradient(180deg, #2d1b69 0%, #121212 20%);
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            background-color: var(--topbar-bg);
            padding: 16px 30px;
            border-radius: 8px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .navigation-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-menu:hover {
            background-color: #282828;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: #7648d0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .album-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .album-card:hover {
            background-color: #333;
            transform: translateY(-5px);
        }

        .album-cover {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
        }

        .album-title {
            font-weight: bold;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .album-artist {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Player Styles */
        .player {
            background-color: var(--player-bg);
            border-top: 1px solid #282828;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .current-track {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 30%;
        }

        .track-info {
            display: flex;
            flex-direction: column;
        }

        .track-name {
            font-size: 14px;
            font-weight: 500;
        }

        .artist-name {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .small-cover {
            width: 56px;
            height: 56px;
            border-radius: 5px;
            background-size: cover;
            background-position: center;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .control-button {
            color: var(--text-secondary);
            border: none;
            background: transparent;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-button:hover {
            color: var(--text-primary);
        }

        .control-button.play {
            color: var(--text-primary);
            font-size: 32px;
        }

        .control-button.play:hover {
            transform: scale(1.1);
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .progress-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .progress {
            flex-grow: 1;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 30%;
            background-color: var(--text-primary);
            border-radius: 2px;
        }

        .progress-fill:hover {
            background-color: var(--highlight);
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 30%;
            justify-content: flex-end;
        }

        .volume-icon {
            color: var(--text-secondary);
        }

        .volume-bar {
            width: 100px;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 70%;
            background-color: var(--text-primary);
            border-radius: 2px;
        }

        /* Loading animation */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loader .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Genre filter */
        .genre-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .genre-button {
            background-color: #282828;
            color: var(--text-primary);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .genre-button:hover {
            background-color: #333;
        }

        .genre-button.active {
            background-color: var(--highlight);
            color: black;
        }

        .no-tracks {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .album-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .current-track, .volume-controls {
                width: 25%;
            }
            
            .player-controls {
                width: 50%;
            }
            
            .genre-filter {
                overflow-x: auto;
                padding-bottom: 10px;
            }
        }
    </style>
</head>

        const currentTrackName = document.getElementById('current-track-name');
        const currentArtistName = document.getElementById('current-artist-name');
        const currentTrackCover = document.getElementById('current-track-cover');
        const genreFilter = document.getElementById('genre-filter');

        let currentTrack = null;
        let isPlaying = false;
        let currentPlaylist = [];
        let currentGenre = 'all';

        // Format time in minutes:seconds
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Update progress bar
        function updateProgress() {
            if (audioPlayer.duration) {
                const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressFill.style.width = `${percent}%`;
                currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
            }
        }

        // Play a track
        function playTrack(track) {
            if (!track.preview) {
                alert('Sorry, preview is not available for this track');
                return;
            }
            
            currentTrack = track;
            audioPlayer.src = track.preview;
            audioPlayer.play()
                .then(() => {
                    isPlaying = true;
                    playButton.innerHTML = '<i class="fas fa-pause-circle"></i>';
                    currentTrackName.textContent = track.title;
                    currentArtistName.textContent = track.artist.name;
                    currentTrackCover.style.backgroundImage = `url(${track.album.cover_medium})`;
                    
                    // Set total time when metadata is loaded
                    audioPlayer.addEventListener('loadedmetadata', () => {
                        totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
                    });
                })
                .catch(error => {
                    console.error('Playback failed:', error);
                    alert('Could not play this track. Please try another one.');
                });
        }

        // Toggle play/pause
        function togglePlay() {
            if (!currentTrack) {
                if (currentPlaylist.length > 0) {
                    playTrack(currentPlaylist[0]);
                }
                return;
            }
            
            if (isPlaying) {
                audioPlayer.pause();
                playButton.innerHTML = '<i class="fas fa-play-circle"></i>';
            } else {
                audioPlayer.play();
                playButton.innerHTML = '<i class="fas fa-pause-circle"></i>';
            }
            isPlaying = !isPlaying;
        }

        // Fetch tracks by genre
        async function fetchTracksByGenre(genre, limit = 6) {
            try {
                // Simulate API call with timeout
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Return our local music data
                if (musicData[genre]) {
                    return musicData[genre].slice(0, limit);
                }
                return musicData['all'].slice(0, limit);
            } catch (error) {
                console.error('Error fetching tracks:', error);
                return musicData['all'].slice(0, limit);
            }
        }

        // Render album cards
        function renderAlbumCards(containerId, tracks) {
            const container = document.getElementById(containerId);
            
            if (!tracks || tracks.length === 0) {
                container.innerHTML = '<div class="no-tracks">No tracks found. Try another genre.</div>';
                return;
            }
            
            container.innerHTML = '';
            
            tracks.forEach(track => {
                if (!track) return;
                
                const card = document.createElement('div');
                card.className = 'album-card';
                card.innerHTML = `
                    <div class="album-cover" style="background-image: url(${track.album.cover_medium})"></div>
                    <div class="album-title">${track.title}</div>
                    <div class="album-artist">${track.artist.name}</div>
                `;
                card.addEventListener('click', () => playTrack(track));
                container.appendChild(card);
            });
        }

        // Update UI based on selected genre
        async function updateGenre(genre) {
            currentGenre = genre;
            
            // Update active button state
            document.querySelectorAll('.genre-button').forEach(button => {
                button.classList.toggle('active', button.dataset.genre === genre);
            });
            
            // Show loading state
            document.getElementById('featured-tracks').innerHTML = `
                <div class="loader">
                    <div class="spinner"></div>
                </div>
            `;
            
            document.getElementById('recommended-tracks').innerHTML = `
                <div class="loader">
                    <div class="spinner"></div>
                </div>
            `;
            
            // Fetch and display tracks for the selected genre
            try {
                const featuredTracks = await fetchTracksByGenre(genre, 6);
                const recommendedTracks = await fetchTracksByGenre(genre, 6);
                
                currentPlaylist = [...featuredTracks, ...recommendedTracks];
                
                renderAlbumCards('featured-tracks', featuredTracks);
                renderAlbumCards('recommended-tracks', recommendedTracks);
            } catch (error) {
                console.error('Error loading tracks:', error);
                document.getElementById('featured-tracks').innerHTML = '<div class="no-tracks">Error loading tracks. Please try again.</div>';
                document.getElementById('recommended-tracks').innerHTML = '<div class="no-tracks">Error loading tracks. Please try again.</div>';
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            // Set up event listeners
            playButton.addEventListener('click', togglePlay);
            
            // Set up genre filter buttons
            genreFilter.querySelectorAll('.genre-button').forEach(button => {
                button.addEventListener('click', () => {
                    updateGenre(button.dataset.genre);
                });
            });
            
            // Set up genre playlist buttons in sidebar
            document.querySelectorAll('#genre-playlists .nav-item').forEach(item => {
                if (item.dataset.genre) {
                    item.addEventListener('click', () => {
                        updateGenre(item.dataset.genre);
                    });
                }
            });
            
            // Load initial content
            await updateGenre('all');
            
            // Set up audio player events
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', () => {
                isPlaying = false;
                playButton.innerHTML = '<i class="fas fa-play-circle"></i>';
            });
            
            // Set up progress bar click to seek
            document.querySelector('.progress').addEventListener('click', (e) => {
                if (!audioPlayer.duration) return;
                
                const progressWidth = e.target.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                audioPlayer.currentTime = (clickX / progressWidth) * duration;
            });
        });
    </script>
</body>
</html>
