<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --sidebar-bg: #000000;
            --main-bg: #121212;
            --player-bg: #181818;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --highlight: #1db954;
            --card-bg: #282828;
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-primary);
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 240px 1fr;
            height: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: var(--sidebar-bg);
            padding: 20px 10px;
            overflow-y: auto;
        }

        .logo {
            padding: 0 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .logo i {
            color: var(--highlight);
            font-size: 32px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-item {
            padding: 12px;
            margin: 4px 0;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .nav-item:hover {
            color: var(--text-primary);
            background-color: #121212;
        }

        .nav-item.active {
            color: var(--text-primary);
            background-color: #333;
        }

        .nav-item i {
            margin-right: 15px;
            font-size: 18px;
        }

        .library {
            margin-top: 25px;
        }

        .divider {
            height: 1px;
            background-color: #282828;
            margin: 15px 0;
        }

        /* Main Content Styles */
        .main-content {
            padding: 20px 30px;
            overflow-y: auto;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .navigation-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-menu:hover {
            background-color: #282828;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: #7648d0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .album-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .album-card:hover {
            background-color: #333;
            transform: translateY(-5px);
        }

        .album-cover {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
        }

        .album-title {
            font-weight: bold;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .album-artist {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Player Styles */
        .player {
            background-color: var(--player-bg);
            border-top: 1px solid #282828;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .current-track {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 30%;
        }

        .track-info {
            display: flex;
            flex-direction: column;
        }

        .track-name {
            font-size: 14px;
            font-weight: 500;
        }

        .artist-name {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .small-cover {
            width: 56px;
            height: 56px;
            border-radius: 5px;
            background-size: cover;
            background-position: center;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .control-button {
            color: var(--text-secondary);
            border: none;
            background: transparent;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-button:hover {
            color: var(--text-primary);
        }

        .control-button.play {
            color: var(--text-primary);
            font-size: 32px;
        }

        .control-button.play:hover {
            transform: scale(1.1);
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .progress-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .progress {
            flex-grow: 1;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 30%;
            background-color: var(--text-primary);
            border-radius: 2px;
        }

        .progress-fill:hover {
            background-color: var(--highlight);
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 30%;
            justify-content: flex-end;
        }

        .volume-icon {
            color: var(--text-secondary);
        }

        .volume-bar {
            width: 100px;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 70%;
            background-color: var(--text-primary);
            border-radius: 2px;
        }

        /* Loading animation */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loader .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .album-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .current-track, .volume-controls {
                width: 25%;
            }
            
            .player-controls {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fab fa-spotify"></i>
                <span>Spotify</span>
            </div>
            
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-book"></i>
                <span>Your Library</span>
            </div>
            
            <div class="library">
                <div class="nav-item">
                    <i class="fas fa-plus-square"></i>
                    <span>Create Playlist</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-heart"></i>
                    <span>Liked Songs</span>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="playlists">
                <div class="nav-item">My Playlist #1</div>
                <div class="nav-item">My Playlist #2</div>
                <div class="nav-item">Discover Weekly</div>
                <div class="nav-item">Release Radar</div>
                <div class="nav-item">Chill Mix</div>
                <div class="nav-item">Rock Classics</div>
                <div class="nav-item">Summer Hits</div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="topbar">
                <div class="navigation-buttons">
                    <button class="nav-button">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-button">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="user-menu">
                    <div class="user-avatar">JD</div>
                    <span>John Doe</span>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
            
            <h2 class="section-title">Recently Played</h2>
            <div id="recently-played" class="album-grid">
                <div class="loader">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <h2 class="section-title">Made For You</h2>
            <div id="made-for-you" class="album-grid">
                <div class="loader">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Player -->
    <div class="player">
        <div class="current-track">
            <div class="small-cover" id="current-track-cover"></div>
            <div class="track-info">
                <div class="track-name" id="current-track-name">Select a song to play</div>
                <div class="artist-name" id="current-artist-name">-</div>
            </div>
            <i class="fas fa-heart"></i>
        </div>
        
        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-button">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-button" id="prev-button">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-button play" id="play-button">
                    <i class="fas fa-play-circle"></i>
                </button>
                <button class="control-button" id="next-button">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-button">
                    <i class="fas fa-repeat"></i>
                </button>
            </div>
            <div class="progress-bar">
                <span class="progress-time" id="current-time">0:00</span>
                <div class="progress">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span class="progress-time" id="total-time">0:00</span>
            </div>
        </div>
        
        <div class="volume-controls">
            <i class="fas fa-volume-up volume-icon"></i>
            <div class="volume-bar">
                <div class="volume-fill" id="volume-fill"></div>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        // Music data with real album covers and preview URLs
        const musicData = {
            "recentlyPlayed": [
                {
                    "title": "Blinding Lights",
                    "artist": "The Weeknd",
                    "album": "After Hours",
                    "cover": "https://upload.wikimedia.org/wikipedia/en/c/c1/The_Weeknd_-_After_Hours.png",
                    "preview": "https://cdn.freesound.org/previews/631/631153_11861866-lq.mp3"
                },
                {
                    "title": "Don't Start Now",
                    "artist": "Dua Lipa",
                    "album": "Future Nostalgia",
                    "cover": "https://upload.wikimedia.org/wikipedia/en/f/f5/Dua_Lipa_-_Future_Nostalgia_%28Official_Album_Cover%29.png",
                    "preview": "https://cdn.freesound.org/previews/631/631153_11861866-lq.mp3"
                },
                {
                    "title": "Watermelon Sugar",
                    "artist": "Harry Styles",
                    "album": "Fine Line",
                    "cover": "https://upload.wikimedia.org/wikipedia/en/3/3b/Harry_Styles_-_Fine_Line.png",
                    "preview": "https://cdn.freesound.org/previews/631/631153_11861866-lq.mp3"
                },
                {
                    "title": "Dynamite",
                    "artist": "BTS",
                    "album": "Dynamite (Single)",
                    "cover": "https://upload.wikimedia.org/wikipedia/en/6/6b/BTS_-_Dynamite_%28official_cover%29.png",
                    "preview": "https://cdn.freesound.org/previews/631/631153_11861866-lq.mp3"
                },
                {
                    "title": "Levitating",

                    "album": "Future Nostalgia",
                    "cover": "https://upload.wikimedia.org/wikipedia/en/f/f5/Dua_Lipa_-_Future_Nostalgia_%28Official_Album_Cover%29.png",
                    "preview": "https://cdn.freesound.org/previews/631/631153_11861866-lq.mp3"
                },
                {
                    "title": "Save Your Tears",
                    "artist": "The Weeknd",
                    "album": "After Hours",
                    "cover": "https://upload.wikimedia.org/wikipedia/en/c/c1/The_Weeknd_-_After_Hours.png",
                    "preview": "https://cdn.freesound.org/previews/631/631153_11861866-lq.mp3"
                }
            ],
            "madeForYou": [
                {
                    "title": "Good 4 U",
                    "artist": "Olivia Rodrigo",
                    "album": "SOUR",
                    "cover": "https://upload.wikimedia.org/wikipedia/en/2/2c/Olivia_Rodrigo_-_SOUR.png",
                    "preview": "https://cdn.freesound.org/previews/631/631153_11861866-lq.mp3"
                },
                {
                    "title": "Stay",
                    "artist": "The Kid LAROI & Justin Bieber",
                    "album": "F*CK LOVE 3: OVER YOU",
                    "cover": "https://upload.wikimedia.org/wikipedia/en/9/9b/The_Kid_Laroi_-_F%2A%2A%2A_Love_3%2B.png",
                    "preview": "https://cdn.freesound.org/previews/631/631153_11861866-lq.mp3"
                },
                {
                    "title": "Industry Baby",

                    "album": "MONTERO",

                    "preview": "https://cdn.freesound.org/previews/631/631153_11861866-lq.mp3"
                },
                {
                    "title": "Shivers",
                    "artist": "Ed Sheeran",
                    "album": "=",
                    "cover": "https://upload.wikimedia.org/wikipedia/en/2/2a/Ed_Sheeran_-_Equals.png",
                    "preview": "https://cdn.freesound.org/previews/631/631153_11861866-lq.mp3"
                },
                {
                    "title": "Heat Waves",
                    "artist": "Glass Animals",
                    "album": "Dreamland",
                    "cover": "https://upload.wikimedia.org/wikipedia/en/2/2a/Glass_Animals_-_Dreamland.png",
                    "preview": "https://cdn.freesound.org/previews/631/631153_11861866-lq.mp3"
                },
                {
                    "title": "Easy On Me",
                    "artist": "Adele",
                    "album": "30",
                    "cover": "https://upload.wikimedia.org/wikipedia/en/0/08/Adele_-_30_cover.jpg",
                    "preview": "https://cdn.freesound.org/previews/631/631153_11861866-lq.mp3"
                }
            ]
        };

        // Audio player setup
        const audioPlayer = document.getElementById('audio-player');
        const playButton = document.getElementById('play-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const progressFill = document.getElementById('progress-fill');
        const currentTimeDisplay = document.getElementById('current-time');
        const totalTimeDisplay = document.getElementById('total-time');
        const currentTrackName = document.getElementById('current-track-name');
        const currentArtistName = document.getElementById('current-artist-name');
        const currentTrackCover = document.getElementById('current-track-cover');

        let currentTrack = null;
        let isPlaying = false;

        // Format time in minutes:seconds
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Update progress bar
        function updateProgress() {
            if (audioPlayer.duration) {
                const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressFill.style.width = `${percent}%`;
                currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
            }
        }

        // Play a track
        function playTrack(track) {
            currentTrack = track;
            audioPlayer.src = track.preview;
            audioPlayer.play();
            isPlaying = true;
            playButton.innerHTML = '<i class="fas fa-pause-circle"></i>';
            currentTrackName.textContent = track.title;
            currentArtistName.textContent = track.artist;
            currentTrackCover.style.backgroundImage = `url(${track.cover})`;
            totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
        }

        // Toggle play/pause
        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playButton.innerHTML = '<i class="fas fa-play-circle"></i>';
            } else {
                audioPlayer.play();
                playButton.innerHTML = '<i class="fas fa-pause-circle"></i>';
            }
            isPlaying = !isPlaying;
        }

        // Event listeners
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playButton.innerHTML = '<i class="fas fa-play-circle"></i>';
        });
        playButton.addEventListener('click', togglePlay);

        // Render album cards
        function renderAlbumCards(containerId, tracks) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            tracks.forEach(track => {
                const card = document.createElement('div');
                card.className = 'album-card';
                card.innerHTML = `
                    <div class="album-cover" style="background-image: url(${track.cover})"></div>
                    <div class="album-title">${track.title}</div>
                    <div class="album-artist">${track.artist}</div>
                `;
                card.addEventListener('click', () => playTrack(track));
                container.appendChild(card);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderAlbumCards('recently-played', musicData.recentlyPlayed);
            renderAlbumCards('made-for-you', musicData.madeForYou);
            
            // Set the first track as default
            currentTrackCover.style.backgroundImage = `url(${musicData.recentlyPlayed[0].cover})`;
        });
    </script>
</body>
</html>
